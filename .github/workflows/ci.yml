name: SecureBank CI Pipeline

# Trigger on push to main/develop branches and all pull requests
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# Define environment variables
env:
  NODE_VERSION: '18'

jobs:
  # Job 1: Code Quality Checks
  quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: false
      
      - name: ğŸ“˜ TypeScript type check
        run: npx tsc --noEmit
      
      - name: ğŸ”’ Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Job 2: Build Application
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: quality
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ—ï¸ Build Next.js app
        run: npm run build
        env:
          # Add any build-time environment variables here
          NEXT_PUBLIC_APP_NAME: SecureBank
      
      - name: âœ… Build successful
        run: echo "Build completed successfully!"